# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "Staging-Environment" ]
  pull_request:
    branches: [ "Staging-Environment" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: 'Source Code/Front-End/UI (WPF)/Smart Pacifier - Tool/Smart Pacifier - Tool'
    - name: Build
      run: dotnet build --no-restore
      working-directory: 'Source Code/Front-End/UI (WPF)/Smart Pacifier - Tool/Smart Pacifier - Tool'
    - name: Run Application
      run: |
        $process = Start-Process -FilePath "Source Code/Front-End/UI (WPF)/Smart Pacifier - Tool/Smart Pacifier - Tool/bin/Debug/net8.0-windows/SmartPacifier.UI (WPF).exe" -NoNewWindow -PassThru
        Start-Sleep -Seconds 10
        $process.CloseMainWindow()
      shell: pwsh
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: 'Source Code/Front-End/UI (WPF)/Smart Pacifier - Tool/Smart Pacifier - Tool'
