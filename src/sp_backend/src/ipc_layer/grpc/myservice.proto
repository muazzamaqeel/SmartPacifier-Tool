syntax = "proto3";
package myservice;

import "google/protobuf/empty.proto";
import "sensor_data.proto";

service MyService {
    // Client (C++) will stream PayloadMessage â†’ server (Flutter) and get back Empty when done
    rpc PublishSensorData(stream PayloadMessage) returns (google.protobuf.Empty);
}

message PayloadMessage {
    Protos.SensorData sensor_data = 1;
}
